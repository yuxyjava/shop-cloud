<!--列表-->
<div class="sort">
    <div class="py-container">
        <div class="yui3-g SortList ">
            <div class="yui3-u Left all-sort-list">
                <div class="all-sort-list2" id="cateDiv">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row" >
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">商品列表</div>
                <div class="panel-body" id="productListDiv">





                </div>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">热销品牌</div>
                <div class="panel-body" id="brandListDiv">

                </div>
            </div>
        </div>
    </div>


</div>

<div id="skuDiv" style="display: none">
    <div class="col-md-4">
        <div class="thumbnail">
            <img src="##image##" alt="...">
            <div class="caption">
                <h3 style="color: red">##price##</h3>
                <p>##skuName##</p>
                <p><a href="#" class="btn btn-primary" role="button" onclick="buy('##skuId##');">购买</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>



<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/shop/js/pages/index.js"></script>
<script type="text/javascript" src="../js/common.js"></script>

<script>

    $(function () {
        findMember();
        initCate();
        initSkuList();
    })
    
    function buy(skuId) {
        var v_param = {};
        v_param.count=1;
        v_param.skuId=skuId;
        $.ajax({
            type:"post",
            url:"http://localhost:9000/api/shop-cart-api/api"+"/carts/addCartItem",
            beforeSend:function(xhr) {
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH, v_token);
            },
            data:v_param,
            success:function (res) {
                if (res.code == 200) {
                    // 跳转到购物车列表页面
                    location.href="cart.html";
                } else if (res.code == 5100 || res.code == 5103 || res.code == 5101){
                    // 跳转到登陆页面
                    location.href="login.html";
                }
            }
        })
    }

    function logout() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/api/shop-member-api/api/"+"member/logout",
            beforeSend:function(xhr) {
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH, v_token);
            },
            success:function (res) {
                if (res.code == 200) {
                    // 删除cookie
                    $.removeCookie(TOKEN);
                    location.href="index.html";
                }
            }
        })
    }
    
    function findMember() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/api/shop-member-api/"+"/api/member/findMember",
            beforeSend:function(xhr) {
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH, v_token);
            },
            success:function (res) {
                if (res.code == 200) {
                    console.log(res.data);
                    $("#headDiv").html('<li><a href="cart.html" id="cartCountDiv">购物车(0)</a></li><li><a href="#">欢迎'+res.data.nickName+'</a></li><li><a href="#" onclick="javascript:location.href=\'updatePassword.html\'">修改密码</a></li><li><a href="#" onclick="logout()">注销</a></li>');
                    findCartCount();
                } else {
                    $("#headDiv").html('<li><a href="login.html">请登录</a></li><li><a href="reg.html">注册</a></li>');
                }
            }
        })
    }
    
    function findCartCount() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/api/shop-cart-api/api"+"/carts/findCartCount",
            beforeSend:function(xhr) {
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH, v_token);
            },
            success:function (res) {
               if (res.code == 200) {
                   console.log(res.data);
                   var info = res.data?res.data:0;
                   $("#cartCountDiv").html("购物车("+info+")");
               }
            }
        })
    }
    
    function initSkuList() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/api/shop-goods-api/"+"/api/goods/recommend/newproduct",
            success:function (res) {
                if (res.code == 200) {
                    var v_skuList = res.data;
                    // var v_html = "";
                    // for (let v_sku of v_skuList) {
                    //     v_html += '  <div class="col-md-4">\n' +
                    //         '                        <div class="thumbnail">\n' +
                    //         '                            <img src="http://localhost:8080/'+v_sku.image+'" >\n' +
                    //         '                            <div class="caption">\n' +
                    //         '                                <h3 style="color:red;">¥'+v_sku.price+'</h3>\n' +
                    //         '                                <p>'+v_sku.skuName+'</p>\n' +
                    //         '                                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>\n' +
                    //         '                            </div>\n' +
                    //         '                        </div>\n' +
                    //         '                    </div>'
                    // }
                    // $("#productListDiv").html(v_html);
                    for (let v_sku of v_skuList) {
                        var v_html = $("#skuDiv").html();
                        var v_res = v_html.replace(/##image##/g, v_sku.image)
                            .replace(/##price##/g, "¥"+v_sku.price)
                            .replace(/##skuId##/g, v_sku.id)
                            .replace(/##skuName##/g,v_sku.skuName);
                        $("#productListDiv").append(v_res);
                    }
                }
            }
        })
    }
    
    var v_cateList;
    function initCate() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/api/shop-cate-api/"+"/api/cates",
            success:function (res) {
                console.log(res);
                v_cateList = res.data;
                console.log(v_cateList);
                if (v_cateList && v_cateList.length > 0) {
                    buildCate1(0);
                    // 回填页面
                    $("#cateDiv").html(v_html);
                }
                initCss();
            }
        })
    }
    var v_html = "";
    function buildCate1(id) {
        var v_childArr = getChilds(id);
        for (let v_child of v_childArr) {
            v_html += ' <div class="item">\n' +
                '                        <h3><a href="">'+v_child.cateName+'</a></h3>\n' +
                '                        <div class="item-list clearfix">\n' +
                '                            <div class="subitem">';
            buildCate2(v_child.id);
            v_html += '</div></div></div>'
        }

    }

    function buildCate2(id) {
        var v_childArr = getChilds(id);
        for (let v_child of v_childArr) {
            v_html += ' <dl class="fore2">\n' +
                '                                    <dt><a href="">'+v_child.cateName+'</a></dt><dd>';
            buildCate3(v_child.id);
            v_html += '</dd></dl>'
        }
    }

    function buildCate3(id) {
        var v_childArr = getChilds(id);
        for (let v_child of v_childArr) {
            v_html += '<em><a href="">'+v_child.cateName+'</a></em>';
        }
    }

    function getChilds(id) {
        var v_childs = [];
        for (let v_cate of v_cateList) {
            if (v_cate.fatherId == id) {
                v_childs.push(v_cate);
            }
        }
        return v_childs;
    }

    function initCss() {
        $('.all-sort-list2 > .item').hover(function() {
            //父类分类列表容器的高度

            $(this).addClass('hover');
            $(this).children('.item-list').css('display', 'block');
        }, function() {
            $(this).removeClass('hover');
            $(this).children('.item-list').css('display', 'none');
        });

        $('.item > .item-list > .close').click(function() {
            $(this).parent().parent().removeClass('hover');
            $(this).parent().hide();
        });
    }
    
</script>
</body>
</html>
