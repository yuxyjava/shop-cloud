<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登陆</title>
    <!-- Bootstrap -->
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" >
                <div class="form-group">
                    <label  class="col-sm-2 control-label">旧密码:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="oldPassword"  placeholder="请输入旧密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新密码:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password"  placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">确认密码:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="confirmPassword"  placeholder="请输入确认密码">
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-primary" onclick="updatePassword();">修改</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    function updatePassword() {
        var v_param = {};
        v_param.oldPassword = $("#oldPassword").val();
        v_param.password1 = $("#password").val();
        v_param.password2 = $("#confirmPassword").val();
        $.ajax({
            type:"post",
            url:server_url+"/members/updateMemberPassword",
            data:v_param,
            beforeSend:function(xhr) {
                xhr.setRequestHeader(AUTH, $.cookie(TOKEN));
            },
            success:function (res) {
                if (res.code == 200) {
                    // 删除cookie
                    $.removeCookie(TOKEN);
                    // 跳转到登陆
                    location.href="login.html"
                }
            }
        })
    }
</script>
</body>
</html>
