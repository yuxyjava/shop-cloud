<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登陆</title>
    <!-- Bootstrap -->
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" >
                <div class="form-group">
                    <label  class="col-sm-2 control-label">会员名:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="memberName"  placeholder="请输入会员名">
                        <div id="memberNameTip"></div>

                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password"  placeholder="请输入密码">
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-primary" onclick="login();">登陆</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="button" class="btn btn-link" onclick="javascript:location.href='forgetPassword.html'">忘记密码</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    function login() {
        var v_param = {};
        v_param.memberName = $("#memberName").val();
        v_param.password = $("#password").val();
        $.ajax({
            type:"post",
            url:"http://localhost:9000/api/shop-member-api/"+"/api/member/login",
            data:v_param,
            success:function (res) {
                if (res.code == 200) {
                    var v_token = res.data;
                    // 将服务端响应给客户端的信息存入会话cookie
                    $.cookie(TOKEN, v_token);
                    console.log(res);
                    // 跳转到首页
                    location.href="index.html";
                } else if (res.code == 5012) {
                    console.log(res);
                    $.cookie("memberData", JSON.stringify(res.data));
                    // 跳转页面
                    location.href="active.html";
                } else {
                    alert(res.msg);
                }
            }
        })

    }
</script>
</body>
</html>
